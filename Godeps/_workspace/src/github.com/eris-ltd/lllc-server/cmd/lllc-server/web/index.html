<body>

	<div id="wrapper" class="active">

		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">LLL Compiler</h1>
			</div>
			<!-- /.col-lg-12 -->
		</div>
		<div id="row">
			<div class="col-sm-12">
				<div class="col-sm-12">
					<p>Write the code. Press the 'compile' button to get the bytes.
						Turn editor fullscreen mode on and off by pressing F11 when editor
						is active. Switch color theme using the theme picker.</p>
				</div>
			</div>
		</div>
		<!-- /.row -->
		<div class="row">
			<div class="col-lg-12">
				<div class="row">
					<div class="col-sm-12">
						<textarea id="DataTextArea" rows="20"></textarea>
					</div>
				</div>
			</div>
			<!-- col lg 12 -->
		</div>

		<div class="row">
			<div class="col-sm-12">
				<div class="col-sm-12">
					<!-- Lazy formatting... -->
					<button id="CompileButton" class="btn btn-primary">Compile</button>
				</div>
			</div>
		</div>

		<div class="col-lg-12">
			<h3>Editor Options</h3>

			<div class="row">
				<div class="row">
					<div class="col-xs-2">Editing</div>
					<div class="col-sm-2">Theme</div>
				</div>

				<div class="row">
					<div class="col-xs-2">
						<div class="btn-group">
							<button id="EditorSaveButton" title="Save file"
								class="btn btn-default nonAct">
								<i class="fa fa-save fa-fw"></i>
							</button>
							<button id="EditorOpenButton" title="Open file"
								class="btn btn-default nonAct">
								<i class="glyphicon glyphicon-folder-open"></i>
							</button>
							<button id="EditorUndoButton" title="Undo (Ctrl+Z)"
								class="btn btn-default nonAct">
								<i class="fa fa-undo fa-fw"></i>
							</button>
							<button id="EditorRedoButton" title="Redo (Ctrl+Y)"
								class="btn btn-default nonAct">
								<i class="fa fa-repeat fa-fw"></i>
							</button>
						</div>
					</div>

					<div class="col-sm-3">
						<div class="btn-group dropdown">
							<button id="ThemeSelector" type="button"
								class="btn btn-default dropdown-toggle" data-toggle="dropdown">
								<span id="ThemeSelectorText"></span> <span class="caret"></span>
							</button>
							<ul id="ThemeSelectorDropDown" class="dropdown-menu" role="menu"
								aria-labelledby="dropdownMenu1">
							</ul>
						</div>
					</div>
				</div>
			</div>

			<div id="row">

				<h3>Compiler Output</h3>
				<div class="col-sm-12">
					<div id="CompilerOutput"></div>
				</div>

			</div>

		</div>
	</div>

	<!-- Row -->
	<input type="file" id="FileOpenBox" />

	</div>
	<!-- /#wrapper -->

	<!-- jQuery Version 1.11.0 -->
	<script src="js/jquery-1.11.0.js"></script>
